<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookDucks</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading-1">BookDucks</h1>
      <nav class="header-nav">
        <a href="index.html" class="nav-link" id="index-link">Home</a>
        <a href="signin.html" class="nav-link" id="signin-link">Sign In</a>
        <a href="profile.html" class="nav-link" id="profile-link">Profile Page</a>
      </nav>
      <button class="signout-btn" id="signout-btn">Sign Out</button>
    </header>

    <main>
      <div class="add-items" id="add-items">
        <div class="add-book" id="add-book">
          <div id="form-container">
            <h2>Add a book.</h2>
            <div>
              <label for="bookTitle">Title:</label>
              <input type="text" id="bookTitle" required/>
            </div>
            <div>
              <label for="author">Author:</label>
              <input type="text" id="author" required/>
            </div>
            <div>
              <label for="pages">Pages:</label>
              <input type="number" id="pages" required/>
            </div>
            <div>
              <label for="score">Score:</label>
              <select name="score" id="score" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
              </select>
            </div>
            <div>
              <p>Genres:</p>
              <label for="genre1">Crime</label>
              <input type="checkbox" name="genre" id="genre" value=7>
              <label for="genre2">Horror</label>
              <input type="checkbox" name="genre" id="genre" value=9>
              <label for="genre3">Sci-fi</label>
              <input type="checkbox" name="genre" id="genre" value=10>
              <label for="genre4">Non-Fiction</label>
              <input type="checkbox" name="genre" id="genre" value=8>
              <label for="genre5">Fantasy</label>
              <input type="checkbox" name="genre" id="genre" value=6>
            </div>
            <div>
              <label for="image">Cover image:</label>
              <input type="file" id="image" required/>
            </div>
            <button id="add-book-btn" class="add-book-btn">Add book</button>
          </div>
        </div>
        <div id="add-audio" class="add-book">
          <div id="form-container">
            <h2>Add an audiobook.</h2>
            <div>
              <label for="audioTitle">Title:</label>
              <input type="text" id="audioTitle" required/>
            </div>
            <div>
              <label for="pages">Published:</label>
              <input type="date" id="published" required/>
            </div>
            <div>
              <label for="length">Length (minutes):</label>
              <input type="number" id="length" required/>
            </div>
            <div>
              <label for="audioscore">Score:</label>
              <select name="score" id="audioscore" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
              </select>
            </div>
            <div>
              <p>Genres:</p>
              <label for="genre1">Crime</label>
              <input type="checkbox" name="genre" id="audiogenre" value=7>
              <label for="genre2">Horror</label>
              <input type="checkbox" name="genre" id="audiogenre" value=9>
              <label for="genre3">Sci-fi</label>
              <input type="checkbox" name="genre" id="audiogenre" value=10>
              <label for="genre4">Non-Fiction</label>
              <input type="checkbox" name="genre" id="audiogenre" value=8>
              <label for="genre5">Fantasy</label>
              <input type="checkbox" name="genre" id="audiogenre" value=6>
            </div>
            <div>
              <label for="audioimage">Cover image:</label>
              <input type="file" id="audioimage" required/>
            </div>
            <button id="add-audiobook-btn" class="add-book-btn">Add audiobook</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>BookDucks &#169; 2022</p>
    </footer>

    <script src="./js/addbooks.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
