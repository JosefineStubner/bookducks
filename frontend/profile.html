<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookDucks</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading-1">BookDucks</h1>
      <nav class="header-nav">
        <a href="index.html" class="nav-link" id="index-link">Home</a>
        <a href="signin.html" class="nav-link" id="signin-link">Sign In</a>
      </nav>
      <button class="signout-btn" id="signout-btn">Sign Out</button>

    <main>
    <div id="profile-container" class="profile-container">
      <div id="profile" class="profile">
      <div id="user-info" class="user-info"></div>
      <button id="upload-btn" class="upload-btn">Upload Books</button>
      </div>
      <div id="user-books" class="user-books">

      </div>
      <div id="user-audio" class="user-audio">

      </div>

  </main>

    <footer class="footer">
      <p>
        Disclaimer: The above statement was a lie, there will be no free money.
      </p>
    </footer>

    <script src="./js/profile.js"></script>
